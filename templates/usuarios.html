<!DOCTYPE html>
<html>
<head>
    <title>Gerenciar Usu치rios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .action-icons button {
            border: none;
            background: none;
            color: #dc3545; /* bootstrap danger */
            cursor: pointer;
        }
        .action-icons button:hover {
            color: #a71d2a;
        }
        body {
            padding-top: 70px;
        }
    </style>
</head>
<body class="container-fluid px-5">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top w-100">
        <div class="container-fluid px-5">
            <a class="navbar-brand" href="{{ url_for('mostrar_atividades') }}">Sistema de Atividades</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarConteudo"
                aria-controls="navbarConteudo" aria-expanded="false" aria-label="Toggle navega칞칚o">
                <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="navbar-nav">
                <a class="nav-link" href="{{ url_for('listar_usuarios') }}">Usu치rios</a>
            </ul>
            <div class="collapse navbar-collapse" id="navbarConteudo">
                <button id="logoutBtn" class="btn btn-outline-light my-2 my-sm-0 ml-auto">Logout</button>
            </div>
        </div>
    </nav>

    <h1>Gerenciar Usu치rios</h1>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>A칞칫es</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario[0] }}</td>
                <td>{{ usuario[1] }}</td>
                <td>{{ usuario[2] }}</td>
                <td class="action-icons">
                    <form method="POST" action="{{ url_for('deletar_usuario', id=usuario[0]) }}" onsubmit="return confirm('Tem certeza que deseja deletar este usu치rio?');">
                        <button type="submit" title="Deletar Usu치rio">游딈</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('mostrar_atividades') }}" class="btn btn-primary">Voltar</a>

    <!-- Script para mostrar alert com mensagem da query string -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const msg = urlParams.get('msg');
        if (msg) {
          alert(msg);
          // Limpa a query string para evitar alert repetido ao recarregar
          window.history.replaceState(null, '', window.location.pathname);
        }
      });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
